<!DOCTYPE html>
<html>
	<head>
		<script src="/assets/js/jquery-2.1.1.min.js"></script>
		<script src="/assets/js/client.js"></script>
		<script src="/assets/js/map_object.js"></script>
		<script src="/assets/js/map.js"></script>
		<script src="/assets/js/script.js"></script>
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/assets/css/style.css">
	</head>
	<body>
		<div class="panel help-panel">
			<div class="playerName"></div>
			<div class="latency">Latency: <span class="value"></span></div>
			<div class="timeCorrection">Time correction: <span class="value"></span></div>
			<a href="#" class="btn btn-default btn-xs drawButton btn-disabled">Start drawing</a>
			<a href="#" class="btn btn-default btn-xs centrateButton">Centrate viewport</a>
			<a href="#" class="btn btn-default btn-xs simulateButton">Simulate!</a>
			<div>
				<a href="#" class="btn btn-default btn-sm floatingButton" data-x="-1" data-y="+1">&#8598;</a>
				<a href="#" class="btn btn-default btn-sm floatingButton" data-x="+0" data-y="+1">&#8593;</a>
				<a href="#" class="btn btn-default btn-sm floatingButton" data-x="+1" data-y="+1">&#8599;</a>
				<a href="#" class="btn btn-default btn-sm floatingButton" data-x="-1" data-y="" style="clear: left;">&#8592;</a>
				<a href="#" class="btn btn-default btn-sm floatingButton" data-x="+0" data-y="">C</a>
				<a href="#" class="btn btn-default btn-sm floatingButton" data-x="+1" data-y="">&#8594;</a>
				<a href="#" class="btn btn-default btn-sm floatingButton" data-x="-1" data-y="-1" style="clear: left;">&#8601;</a>
				<a href="#" class="btn btn-default btn-sm floatingButton" data-x="+0" data-y="-1">&#8595;</a>
				<a href="#" class="btn btn-default btn-sm floatingButton" data-x="+1" data-y="-1">&#8600;</a>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body main-wrapper">
				<div id="map-wrapper">
					<canvas id="map" width="1000" height="1000"></canvas>
				</div>
				<div class="widthSeparator"></div>
				<div id="chat">
					<div class="chat_window"></div>
					<div class="chat_members"></div>
					
					<div class="clearer"></div>

					<form id="chat_form" class="clearfix">
						<input class="chat_input form-control" type="text" name=""/>
						<input class="chat_submit btn btn-default" type="submit"/>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
